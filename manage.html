<!doctype html>
<html lang="en">
<head>

	<title>manage customer</title>

	<link rel="stylesheet" href="./css/index.css">
</head>
<body>

				<input type="button" value="Search Company" id="company">
			</form>
		</div>
		<div id="foot">
			<table>
				<tr id="title" class="title">
					<td>ID</td>
					<td>Username</td>
					<td>Phone Number</td>
					<td>Email</td>
					<td>Extra</td>
				</tr>
				<tr id="ctitle" class="title">
					<td>ID</td>
					<td>Company</td>
					<td>Phone Number</td>
					<td>Email</td>
					<td>Extra</td>
				</tr>
				<tr id="info">
					
				</tr>
			</table>
		</div>
	</div>
